<h3>Events</h3>
<div id="eventlog" style="width:400px; height:100px; overflow:auto; border:1px solid #000; padding:10px;">
	<div>Click the animation link above to see events being fired.</div>
	<hr>
</div>
<script type="text/javascript">
	var log = nwt.one('#eventlog')

	function logAppend(message) {
		log.append(nwt.node.create('<div>' + message + '</div>'))
		
		log.set('scrollTop', log.get('scrollHeight'))
	}

	n.one('.typeaheadexample')
		.on('typeahead:show', function(e) {
			logAppend('Showing typeahead options.')
		})
		.on('typeahead:hide', function(e) {
			logAppend('Hiding typeahead options.')
		})
		.on('typeahead:select', function(e) {
			logAppend('Selecting typeahead option.')
		})
</script>
<p>By listening on the "cleanup" event fired on the body, we can programitically close all typeahead dialogs.</p>
